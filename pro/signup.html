<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="signup.css"> <!-- You can link your CSS file here -->
</head>
<body>
  <header>
   <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Cruise Management">
      </div>
      <ul class="nav-links">
        <div class="pill-nav">
          <div class="button-container">
            <a href="newhome.html"><button class="btn">HOME</button></a>
            <a href="signup.html"><button class="btn">SIGN UP</button></a>
            <a href="about.html"><button class="btn">ABOUT US</button></a>
            <a href="https://www.royalcaribbean.com/cruises?search=ship:IC"><button class="btn">BOOK NOW</button></a>
          </div>
        </div>
      </ul>
    </nav>
  </header>
  <div class="signup-container">
    <div class="signup-form">
      <form action="controller/signup.php" method="post" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required >

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw"  required>

          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
